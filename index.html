<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MaptileGlue</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
		<link rel="stylesheet" href="./components/style.css"/>
		<!-- Place this tag in your head or just before your close body tag. -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</head>
	<body>
		<header>
			<h1>MaptileGlue</h1>
			<div id="menu-button">
				<a class="menu-trigger" href="#">
					<span></span>
					<span></span>
					<span></span>
				</a>	
			</div>

		</header>
		<main>
			<div id="menu">
				<h1>使い方</h1>
				<section>			
					<h2>1. マップタイルを読み込ませます</h2>
					<input type="text" name="maptileURL" id="maptileURL" value="https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png">
					<input type="button" name="loadButton" id="loadButton" value="load">
					<input type="checkbox" name="tms" id="tms">
					<label for="tms">TMS形式を用いる</label>
				</section>
				<section>
					<h2>2. 「地図を保存」ボタンを押します</h2>
					<input type="button" name="saveButton" id="saveButton" value="地図を保存" disabled="true">		
				</section>
				<section>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/YUUKIToriyama" data-size="large" data-show-count="true" aria-label="Follow @YUUKIToriyama on GitHub">Follow @YUUKIToriyama</a>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/YUUKIToriyama/maptileGlue" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star YUUKIToriyama/maptileGlue on GitHub">Star</a>		
				</section>
			</div>
			<div id="map"></div>
		</main>
	</body>
	<script type="text/javascript" src="./components/main.js"></script>
	<script type="text/javascript" src="./components/screenShot.js"></script>
</html>
